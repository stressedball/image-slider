<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="index.js"></script>
    <title>Image Slider</title>
</head>
<body>
    <div id="content">
        <div class="arrow left">
            <img src="icons/arrow-left-svgrepo-com.svg" alt="arrow-left">
        </div>
        <div id="images" class="hide">
            <img src="images/ali-kazal-BzvhM_84o88-unsplash.jpg" alt="" class="image">
            <img src="images/anita-austvika-Ou2Z6dxdrmo-unsplash.jpg" alt="" class="image">
            <img src="images/colin-watts-_rt4VIG9rDQ-unsplash.jpg" alt="" class="image">
            <img src="images/confinedriley-M3xLvw72-yw-unsplash.jpg" alt="" class="image">
            <img src="images/confinedriley-mIj8Cn3oNDg-unsplash.jpg" alt="" class="image">
            <img src="images/elvira-butler-5zIaAtXTTOk-unsplash.jpg" alt="" class="image">
            <img src="images/george-dagerotip-kIVn0IvE6ww-unsplash.jpg" alt="" class="image">
            <img src="images/mana5280-lSGLqNDD3wY-unsplash.jpg" alt="" class="image">
            <img src="images/quentin-menini-F7FdgnimoGQ-unsplash.jpg" alt="" class="image">
            <img src="images/quentin-menini-qtPS64jviOU-unsplash.jpg" alt="" class="image">
        </div>
        <div class="arrow right">
            <img src="icons/arrow-left-svgrepo-com.svg" alt="arrow-right">
        </div>
    </div>
    <div id="slider">
        <div class="dot-container">
            <div class="dot"></div>
        </div>
        <div class="dot-container">
            <div class="dot"></div>
        </div>
        <div class="dot-container">
            <div class="dot"></div>
        </div>
        <div class="dot-container">
            <div class="dot"></div>
        </div>
        <div class="dot-container">
            <div class="dot"></div>
        </div>
        <div class="dot-container">
            <div class="dot"></div>
        </div>
        <div class="dot-container">
            <div class="dot"></div>
        </div>
        <div class="dot-container">
            <div class="dot"></div>
        </div>
        <div class="dot-container">
            <div class="dot"></div>
        </div>
        <div class="dot-container">
            <div class="dot"></div>
        </div>
    </div>
    <div id="auto-toggle">
        <button class="auto-toggle">Auto-scroll on</button>
    </div>
</body>
</html>
